<!DOCTYPE html>
<html>
<head>
    <title>Test Universal Links and Intent URLs</title>
</head>
<body>
    <h1>Test Links</h1>
    <!-- Universal Link (iOS) -->
    <p><a href="https://yourdomain.com/open">Open iOS App</a></p>
    <!-- Intent URL (Android) -->
    <p><a href="intent://open#Intent;scheme=myapp;package=com.example.myapp;S.browser_fallback_url=https%3A%2F%2Fwww.example.com;end">Open Android App</a></p>
</body>
</html>
